<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p id="date">Today YYYY - MM - DD</p>
        <div class="calculator-icon" id="calculator-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 7h10V3H7v4zM3 2h18v20H3V2zm2 2v16h14V4H5zm3 8h2v2H8v-2zm0 4h2v2H8v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zM8 8h8V6H8v2z"/>
            </svg>
        </div>
        <div class="converter">
            <div class="currency">
                <label for="from-currency">From</label>
                <select id="from-currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="ZMK">ZMK - Zambian Kwacha</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="NGN">NGN - Nigerian Naira</option>
                    <option value="EGP">EGP - Egyptian Pound</option>
                    <option value="KES">KES - Kenyan Shilling</option>
                    <option value="GHS">GHS - Ghanaian Cedi</option>
                    <option value="MAD">MAD - Moroccan Dirham</option>
                    <option value="TND">TND - Tunisian Dinar</option>
                    <option value="UGX">UGX - Ugandan Shilling</option>
                    <option value="ETB">ETB - Ethiopian Birr</option>
                    <option value="XAF">XAF - Central African CFA Franc</option>
                </select>
                <input type="number" id="from-amount" placeholder="Enter Amount">
            </div>
            <div class="swap">
                <button id="swap-button">
                    <svg class="swap-icon" viewBox="0 0 24 24">
                        <path d="M5 14h6v2H5v2l-3-3 3-3v2zm14-4h-6V8h6V6l3 3-3 3v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="currency">
                <label for="to-currency">To</label>
                <select id="to-currency">
                    <option value="ZMK">ZMK - Zambian Kwacha</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="NGN">NGN - Nigerian Naira</option>
                    <option value="EGP">EGP - Egyptian Pound</option>
                    <option value="KES">KES - Kenyan Shilling</option>
                    <option value="GHS">GHS - Ghanaian Cedi</option>
                    <option value="MAD">MAD - Moroccan Dirham</option>
                    <option value="TND">TND - Tunisian Dinar</option>
                    <option value="UGX">UGX - Ugandan Shilling</option>
                    <option value="ETB">ETB - Ethiopian Birr</option>
                    <option value="XAF">XAF - Central African CFA Franc</option>
                </select>
                <input type="number" id="to-amount" placeholder="Converted Amount" readonly>
            </div>
        </div>
        <div class="convert-button-container">
            <button id="convert-button">Convert</button>
        </div>
        <div class="chart">
            <svg id="currency-chart" width="500" height="100">
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="#007bff" stop-opacity="0.6" />
                        <stop offset="100%" stop-color="#007bff" stop-opacity="0" />
                    </linearGradient>
                </defs>
                <polygon points="0,80 50,70 100,75 150,70 200,60 250,70 300,80 350,60 400,70 400,100 0,100" fill="url(#gradient)" />
                <polyline id="graph-line" points="" />
                <circle id="final-dot" cx="0" cy="0" r="3" fill="#007bff" />
            </svg>
            <div class="horizontal-line"></div>
            <div class="timeframes">
                <span data-timeframe="1 Day">1D</span>
                <span data-timeframe="5 Days">5D</span>
                <span data-timeframe="1 Month">1M</span>
                <span data-timeframe="1 Year">1Y</span>
                <span data-timeframe="5 Years">5Y</span>
            </div>
        </div>
    </div>

    <div id="calculator-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div class="calculator">
                <input type="text" id="calc-display" disabled>
                <button class="calc-button number" data-value="7">7</button>
                <button class="calc-button number" data-value="8">8</button>
                <button class="calc-button number" data-value="9">9</button>
                <button class="calc-button operator" data-value="÷">÷</button>
                <button class="calc-button number" data-value="4">4</button>
                <button class="calc-button number" data-value="5">5</button>
                <button class="calc-button number" data-value="6">6</button>
                <button class="calc-button operator" data-value="×">×</button>
                <button class="calc-button number" data-value="1">1</button>
                <button class="calc-button number" data-value="2">2</button>
                <button class="calc-button number" data-value="3">3</button>
                <button class="calc-button operator" data-value="-">-</button>
                <button class="calc-button number" data-value="0">0</button>
                <button class="calc-button number" data-value=".">.</button>
                <button class="calc-button clear" data-value="C">AC</button>
                <button class="calc-button operator" data-value="+">+</button>
                <button class="calc-button delete" data-value="D">Del</button>
                <button class="calc-button operator" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
