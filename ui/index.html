<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p id="date">Today YYYY - MM - DD</p>
        <div class="calculator-icon" id="calculator-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 7h10V3H7v4zM3 2h18v20H3V2zm2 2v16h14V4H5zm3 8h2v2H8v-2zm0 4h2v2H8v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zm4-4h2v2h-2v-2zm0 4h2v2h-2v-2zM8 8h8V6H8v2z"/>
            </svg>
        </div>
        <div class="converter">
            <div class="currency">
                <label for="from">From</label>
                <select id="from"></select>
                <input type="number" id="amount" placeholder="Enter Amount">
            </div>
            <div class="swap">
                <button id="swap-button">
                    <svg class="swap-icon" viewBox="0 0 24 24">
                        <path d="M5 14h6v2H5v2l-3-3 3-3v2zm14-4h-6V8h6V6l3 3-3 3v-2z"/>
                    </svg>
                </button>
            </div>
            <div class="currency">
                <label for="to">To</label>
                <select id="to"></select>
                <input type="text" id="result" placeholder="Converted Amount" readonly>
            </div>
        </div>
        <canvas id="graph" width="500" height="200"></canvas>
    </div>

    <div id="calculator-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="calculator">
                <input type="text" id="calculator-display" disabled>
                <button class="calc-btn number">7</button>
                <button class="calc-btn number">8</button>
                <button class="calc-btn number">9</button>
                <button class="calc-btn operator">÷</button>
                <button class="calc-btn number">4</button>
                <button class="calc-btn number">5</button>
                <button class="calc-btn number">6</button>
                <button class="calc-btn operator">×</button>
                <button class="calc-btn number">1</button>
                <button class="calc-btn number">2</button>
                <button class="calc-btn number">3</button>
                <button class="calc-btn operator">-</button>
                <button class="calc-btn number">0</button>
                <button class="calc-btn number">.</button>
                <button class="calc-btn clear">AC</button>
                <button class="calc-btn operator">+</button>
                <button class="calc-btn delete">⌫</button>
                <button class="calc-btn solve">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
