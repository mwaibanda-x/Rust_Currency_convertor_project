<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="top-section">
            <div class="currency-select">
                <label for="from">From:</label>
                <select id="from"></select>
                <label for="amount"></label>
                <input type="number" id="amount" placeholder="e.g., 100">

            </div>
            <button id="swap-button"><img src="Reverse-01.png"
                alt="swap" width="45" height="45"></button>
            <div class="currency-select">
                <label for="to">To:</label>
                <select id="to"></select>
                <input type="text" id="result" disabled placeholder="Converted Amount">
            </div>
        </div>

            

        <div class="bottom-section">
            <canvas id="graph"></canvas>
        </div>
        <button id="calculator-button"><img src="calc-01.png"
            alt="Calculator" width="50" height="50"></button>
    </div>
    <div id="calculator-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="calculator">
                <input type="text" id="calculator-display" readonly>
                <div class="calculator-buttons">
                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                    <button class="calc-btn">/</button>
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    <button class="calc-btn">*</button>
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn">-</button>
                    <button class="calc-btn">0</button>
                    <button class="calc-btn">.</button>
                    <button class="calc-btn">=</button>
                    <button class="calc-btn">+</button>
                    <button class="calc-btn" id="clear-button">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
